<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      height: 200px;
      width: 500px;
    }
    #a{
      background-color: red;
    }
    #b{
      background-color: green;
      z-index: -1;
      /* position: relative; */
      /* position: static; */
      position: absolute;
      top: 50px;
      left: 50px;
    }
    #c{
      background-color: blue;
      height: 10000px;
    }
    #d{
      background-color: yellow;
      /* position: absolute; */
      position: fixed;
      top: 50px;
      left: 50px;
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="a"></div>
  <div id="b">
    <div id="d"></div>
  </div>
  <div id="c"></div>
</body>
</html>
